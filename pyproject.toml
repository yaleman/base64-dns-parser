[tool.poetry]
name = "base64-dns-parser"
version = "0.0.1"
description = "Decode base64-encoded DNS responses"
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
base64-dns-parser = "base64_dns_parser.__main__:main"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
ruff = "^0.7.0"
pytest = "^8.3.3"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "base64-dns-parser"
description = "Decode base64-encoded DNS responses"
license = "MIT"
version = "0.0.1"
